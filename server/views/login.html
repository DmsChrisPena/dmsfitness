<div class="dialog">
    <div class="block">
        <div class="block-header">
            <h2>Sign In</h2>
        </div>
        <form action="/authenticate" method="post">
            <label>Username</label>
            <input  id="username" name="username" placeholder="Username" type="text"  class="span12"/>
            <label>Password</label>
            <input id="password" name="password" placeholder="Password" type="password" class="span12">
            <div class="form-actions">
                <button type="submit" class="btn btn-success pull-right">Sign In</button>
                <div class="clearfix"></div>
            </div>
        </form>
    </div>
</div>
